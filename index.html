<!DOCTYPE html>
<html>

<head>
  <title>Chess puzzle №29032</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="flex">
    <div class="form inline">
      <form onsubmit="return(validate());"> <!-- method="POST" action="solve.html" -->
        <h1><u>Sign up to solve</u></h1>
        <label for="username">Choose a username: </label>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br> 
        <label for="pwd">Create a password: </label>
        <input type="password" id="pwd" name="pwd" placeholder="Password" required><br><br> 

        <label for="experience">Have you played chess before?</label><br>
        <input name="experience" type="radio" id="yes" value="yes" class="rdbutton" checked required>
        <label for="yes" class="rdbutton">Yes &emsp;&emsp;&emsp;</label>
        <input name="experience" type="radio" id="no" value="no" class="rdbutton">
        <label for="no" class="rdbutton">No</label><br><br>

        <label for="level">What is your level?&nbsp; &nbsp;</label>
        <select id="level" name="level" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="pro">Pro</option>
        </select><br><br>

        <label for="country">Where are you from?</label>
        <input type="text" list="countries" id="country" name="country" required>
        <datalist id="countries">
          <option value="Ukraine">Ukraine</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Poland">Poland</option>
          <option value="Italy">Italy</option>
          <option value="England">England</option>
          <option value="France">France</option>
        </datalist><br><br>

        <label for="suggestions" style="font-size: large;">Any wishes?</label><br>
        <textarea id="suggestions" name="suggestions" rows="5"></textarea><br>
        <input type="hidden" name="puzzleno" value="29032">
        <button type="submit" id="sb">Ok</button>
        <script>
          function reaction(el, col) {
            el.style.backgroundColor = col;
          }
        </script>

      </form>
    </div>
